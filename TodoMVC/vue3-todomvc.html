<!DOCTYPE html>
<html>
  <head>
    <title>TodoMVC</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/todomvc-app-css@2.2.0/index.css"
    />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          autofocus
          autocomplete="off"
          placeholder="What needs to be done?"
          v-model="newTodo"
          @keyup.enter="addTodo"
        />
      </header>
      <section class="main" v-show="todos.length" v-cloak>
        <input
          id="toggle-all"
          class="toggle-all"
          type="checkbox"
          v-model="allDone"
        />
        <label for="toggle-all"></label>
        <ul class="todo-list">
          <li
            v-for="todo in filteredTodos"
            class="todo"
            :key="todo.id"
            :class="{ completed: todo.completed, editing: todo == editedTodo }"
          >
            <div class="view">
              <input class="toggle" type="checkbox" v-model="todo.completed" />
              <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
              <button class="destroy" @click="removeTodo(todo)"></button>
            </div>
            <!-- <input
              class="edit"
              type="text"
              v-model="todo.title"
              v-todo-focus="todo == editedTodo"
              @blur="doneEdit(todo)"
              @keyup.enter="doneEdit(todo)"
              @keyup.esc="cancelEdit(todo)"
            /> -->
          </li>
        </ul>
      </section>
      <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
          <strong>{{ remaining }}</strong>
          {{ remaining=== 1 ? "item" : "items" }} left
        </span>
        <ul class="filters">
          <li>
            <a href="#/all" :class="{ selected: visibility == 'all' }">All</a>
          </li>
          <li>
            <a href="#/active" :class="{ selected: visibility == 'active' }">
              Active
            </a>
          </li>
          <li>
            <a
              href="#/completed"
              :class="{ selected: visibility == 'completed' }"
            >
              Completed
            </a>
          </li>
        </ul>
        <button
          class="clear-completed"
          @click="removeCompleted"
          v-show="todos.length > remaining"
        >
          Clear completed
        </button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
    </footer>

    <script>
      // localStorage persistence
      var STORAGE_KEY = "todos-vuejs-3.0";
      var todoStorage = {
        fetch: function () {
          var todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
          todos.forEach(function (todo, index) {
            todo.id = index;
          });
          todoStorage.uid = todos.length;
          return todos;
        },
        save: function (todos) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(todos));
        },
      };

      // visibility filters
      var filters = {
        all: function (todos) {
          return todos;
        },
        active: function (todos) {
          return todos.filter(function (todo) {
            return !todo.completed;
          });
        },
        completed: function (todos) {
          return todos.filter(function (todo) {
            return todo.completed;
          });
        },
      };

      const { createApp, reactive, ref, computed, watch } = Vue;

      const app = createApp({
        setup() {
          //data
          const visibility = ref("all");
          const newTodo = ref("");
          const beforeEditCache = ref("");
          const todos = reactive(todoStorage.fetch());
          const editedTodo = reactive({});

          //computed and watch
          const filteredTodos = computed(() => {
            return filters[visibility.value](todos);
          });

          const remaining = computed(() => {
            return filters.active(todos).length;
          });

          const allDone = computed({
            get: () => remaining.value === 0,
            set: (value) => {
              todos.forEach((todo) => {
                todo.completed = value;
              });
            },
          });

          watch(todos, (todos) => {
            todoStorage.save(todos);
          });

          //method
          const addTodo = () => {
            let value = newTodo.value && newTodo.value.trim();
            if (!value) {
              return;
            }

            todos.push({
              id: todoStorage.uid++,
              title: value,
              completed: false,
            });
            newTodo.value = "";
          };

          const removeTodo = (todo) => {
            todos.splice(todos.indexOf(todo), 1);
          };

          const removeCompleted = () => {
            todos.splice(0, todos.length, ...filters.active(todos));
          };

          const editTodo = (todo) => {
            //todo
          };

          return {
            visibility,
            newTodo,
            todos,
            editedTodo,
            filteredTodos,
            allDone,
            remaining,
            addTodo,
            removeTodo,
            removeCompleted,
            editTodo,
          };
        },
      });

      const vm = app.mount(".todoapp");

      // handle routing
      function onHashChange() {
        var visibility = window.location.hash.replace(/#\/?/, "");

        if (filters[visibility]) {
          vm.visibility = visibility;
        } else {
          window.location.hash = "";
          vm.visibility = "all";
        }
      }

      window.addEventListener("hashchange", onHashChange);
      onHashChange();
    </script>
  </body>
</html>
